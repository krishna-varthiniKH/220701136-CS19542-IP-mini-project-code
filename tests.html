<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .product img {
      max-width: 100px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href=".html">Go to Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products List -->
  <div class="container mt-5">
    <h3>Products</h3>
    <div class="product">
      <div>
        <h5>Product 1</h5>
        <p>Price: $10</p>
      </div>
      <img src="https://staranddaisy.in/wp-content/uploads/2022/04/204627fsd.jpg" alt="Product 1">
      <button class="btn btn-primary" onclick="addToCart('Product 1', 10, 'https://via.placeholder.com/100')">Add to Cart</button>
    </div>

    <div class="product">
      <div>
        <h5>Product 2</h5>
        <p>Price: $15</p>
      </div>
      <img src="https://staranddaisy.in/wp-content/uploads/2022/04/204627fsd.jpg" alt="Product 2">
      <button class="btn btn-primary" onclick="addToCart('Product 2', 15, 'https://via.placeholder.com/100')">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItemIndex = cart.findIndex(item => item.name === name);

      if (existingItemIndex > -1) {
        cart[existingItemIndex].quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} has been added to the cart.`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
