<form id="loginForm" action="logi.php" method="POST">
    <div class="error-message" id="emailErrorMessage" style="display:none;">Please enter a valid email address.</div>
    <div class="error-message" id="passwordErrorMessage" style="display:none;">Password must be at least 6 characters long.</div>
    <div class="error-message" id="loginErrorMessage" style="display:none;">Invalid email or password.</div>
    
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="#">Forgot Password?</a>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let valid = true;

        // Hide previous error messages
        document.getElementById('emailErrorMessage').style.display = 'none';
        document.getElementById('passwordErrorMessage').style.display = 'none';
        document.getElementById('loginErrorMessage').style.display = 'none';

        // Validate email format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailErrorMessage').style.display = 'block';
            valid = false;
        }

        // Validate password length
        if (password.length < 6) {
            document.getElementById('passwordErrorMessage').style.display = 'block';
            valid = false;
        }

        // If all inputs are valid, check login credentials
        if (valid) {
            // Uncomment and replace with actual login credentials for real applications
            // if (email === 'user@example.com' && password === 'password123') {

    });
